<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List Tree" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>List Tree Project</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="list pad-el">
          <div class="title">
            <i class="fa-solid fa-list-ul fa-3x"></i>
            <h1 class="main-head">List Tree</h1>
          </div>
          <ul id="ul">
            <li>
              <span class="click">Top</span>
              <ul class="nested">
                <li>test</li>
                <li>test</li>
                <li>
                  <span class="click">Menu</span>
                  <ul class="nested">
                    <li>test2</li>
                    <li>test2</li>
                    <li>
                      <span class="click">Menu</span>
                      <ul class="nested">
                        <li>test3</li>
                        <li>test3</li>
                        <li>test3</li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </section>
        <section class="content pad-el">
          <label for="new-entry">New Entry</label>
          <input type="text" name="new-entry" id="new" />

          <label for="new-entry">New ul</label>
          <input type="radio" name="new-entry" id="new-ul" value="ul" />

          <label for="new-entry">New li</label>
          <input type="radio" name="new-entry" id="new-li" value="ul" />
          <button class="btn-submit" id="submit" type="submit">Go!</button>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
