<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Audio Component</title>
  </head>
  <body>
    <div class="component">
      <header>
        <img
          src="branding.webp"
          alt="Logo"
          class="branding"
          id="logo"
          title="Paxton Paul Logo"
        />
        <h1 class="header header-top">Audio Library</h1>
      </header>
      <main>
        <section class="samples s-bg-darken">
          <h2 class="sub-header">Free Samples</h2>
          <div class="samples-area">
            <div class="sample pp-s1">
              <div class="s-grad"></div>
              <div class="sample-info">
                <h3 class="sample-title">Sample1.mp3</h3>
                <p class="sample-para">
                  This is a description for the sample track
                </p>
              </div>
              <div class="sample-play">
                <img src="btn.svg" alt="Button" class="sample-btn sb-1" />
              </div>
            </div>
            <div class="sample pp-s2">
              <div class="sample-info">
                <h3 class="sample-title">Sample1.mp3</h3>
                <p class="sample-para">
                  This is a description for the sample track
                </p>
              </div>
              <div class="sample-play">
                <img src="btn.svg" alt="Button" class="sample-btn sb-2" />
              </div>
            </div>
            <div class="sample pp-s3">
              <div class="sample-info">
                <h3 class="sample-title">Sample1.mp3</h3>
                <p class="sample-para">
                  This is a description for the sample track
                </p>
              </div>
              <div class="sample-play">
                <img src="btn.svg" alt="Button" class="sample-btn sb-3" />
              </div>
            </div>
          </div>
        </section>
        <img
          src="branding.webp"
          alt="branding-bottom"
          class="branding-bottom"
        />
      </main>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
