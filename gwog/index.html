<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
    <link
      rel="icon"
      type="image/png"
      href="favicon-196x196.png"
      sizes="196x196"
    />
    <meta name="description" content="Calculate good will gestures" />
    <title>Currys | GOGW Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-nav">
        <ul>
          <li>
            <a
              href="https://reliable-figolla-4fca7f.netlify.app/"
              target="_blank"
              >Food & Fuel</a
            >
          </li>
          <li>
            <a href="#">GOGW Calculator</a>
          </li>
          <li>
            <a
              href="https://moonlit-centaur-f2a65a.netlify.app/"
              target="_blank"
              >Call back Dashboard</a
            >
          </li>
        </ul>
      </div>
      <div class="wrapper">
        <header class="mar-bottom">
          <img class="logo" src="./logo.jpg" alt="Logo" title="Logo" />
          <h1 class="head main-head">GOGW Calculator</h1>
        </header>
        <main class="mar-bottom">
          <section class="price">
            <div class="section-top pad">
              <span class="section-title">Value</span>
            </div>

            <div class="price-area">
              <div class="value-section">
                <label for="value">Product Value</label>
                <input type="number" name="value" id="value" />
              </div>
              <div class="result-section">
                <span class="result-text">Waiting...</span>
              </div>
            </div>
          </section>
          <section class="options">
            <div class="section-top pad">
              <span class="section-title">Options</span>
            </div>
            <div class="options-area">
              <div
                class="option one"
                onclick="optionHandler(this)"
                data-attribute="10"
              >
                <i class="fa-solid fa-money-bill fa-2x"></i>
                <h2 class="sub-head option-head" data-attribute="10">10%</h2>
              </div>
              <div
                class="option two"
                onclick="optionHandler(this)"
                data-attribute="15"
              >
                <i class="fa-solid fa-money-bill fa-2x"></i>
                <h2 class="sub-head option-head">15%</h2>
              </div>
              <div class="option three" onclick="optionHandler(this)">
                <i class="fa-solid fa-money-bill fa-2x"></i>
                <h2 class="sub-head option-head">Custom</h2>
              </div>
            </div>
          </section>
        </main>
        <footer class="mar-bottom">
          <div class="section-top pad">
            <span class="section-title">History</span>
          </div>
          <div class="history">
            <ul class="history-ul"></ul>
          </div>
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
