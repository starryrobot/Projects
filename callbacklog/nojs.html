<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nojs.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>No Javascript</title>
  </head>
  <body>
    <div class="box">
      <div class="box-heading">
        <h1 class="box-header">Hello there</h1>
      </div>
      <div class="box-content">
        <div class="bc-top">
          <i class="fa-solid fa-info-circle fa-2x"></i>
          <p class="box-para para-big">
            Javascript is not enabled and/or scripts have been blocked.
          </p>
        </div>
        <p class="box-para">
          The page cannot function properly without Javascript. You will need to
          enable it or unblock scripts for the page to work!
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
